<!DOCTYPE html>
<html>
<head>
  <title>Admin Login - Syllabus App</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
    }
    .form-box {
      width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      box-shadow: 0px 0px 10px gray;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #5C4DFF;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #5C4DFF;
      color: white;
      border: none;
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }
  </style>
  <script src="validation.js"></script>
</head>
<body>
  <div class="form-box">
    <h2>Admin Login</h2>
    <form onsubmit="return validateLoginForm()">
      <input type="text" id="userid" placeholder="Admin ID" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
