<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enroll in Course - Syllabus App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f5f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .enroll-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 420px; }
    .enroll-container h2 { text-align: center; margin-bottom: 25px; color: #333; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 6px; color: #555; }
    .form-group select, .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .form-group select:focus, .form-group input:focus { border-color: #3f51b5; outline: none; }
    .error-message { color: red; font-size: 0.85em; margin-top: 5px; }
    .enroll-btn { width: 100%; padding: 12px; background-color: #3f51b5; border: none; color: white; font-weight: bold; border-radius: 6px; cursor: pointer; transition: background-color 0.3s ease; }
    .enroll-btn:hover { background-color: #2c3eaa; }
    .footer { margin-top: 15px; text-align: center; font-size: 0.9em; color: #999; }
  </style>
</head>
<body>

  <div class="enroll-container">
    <h2>Enroll in a Course</h2>
    <form id="enrollForm" onsubmit="return validateEnrollForm()" method="post">
      
      <div class="form-group">
        <label for="program">Select Program</label>
        <select id="program" name="program" onchange="updateCourses()" required>
          <option value="">-- Select Program --</option>
          <option value="B.Tech">B.Tech</option>
          <option value="Diploma">Diploma</option>
        </select>
        <div class="error-message" id="programError"></div>
      </div>

      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">-- Select Course --</option>
          <!-- Options will populate dynamically -->
        </select>
        <div class="error-message" id="courseError"></div>
      </div>

      <div class="form-group">
        <label for="semester">Select Semester</label>
        <select id="semester" name="semester" required>
          <option value="">-- Select Semester --</option>
          <option value="Semester 1">Semester 1</option>
          <option value="Semester 2">Semester 2</option>
          <option value="Semester 3">Semester 3</option>
          <option value="Semester 4">Semester 4</option>
          <option value="Semester 5">Semester 5</option>
          <option value="Semester 6">Semester 6</option>
          <option value="Semester 7">Semester 7</option>
          <option value="Semester 8">Semester 8</option>
        </select>
        <div class="error-message" id="semesterError"></div>
      </div>

      <button type="submit" class="enroll-btn">Enroll</button>
    </form>
    <div class="footer">
      <p>Go back to <a href="dashboard.html">Dashboard</a></p>
    </div>
  </div>

  <script>
    const coursesByProgram = {
      "B.Tech": ["Computer Science", "Mechanical", "Civil", "Electrical"],
      "Diploma": ["Electrical", "Mechanical", "Automobile"]
    };

    function updateCourses() {
      const program = document.getElementById("program").value;
      const courseSelect = document.getElementById("course");
      courseSelect.innerHTML = '<option value="">-- Select Course --</option>';

      if (coursesByProgram[program]) {
        coursesByProgram[program].forEach(course => {
          const opt = document.createElement("option");
          opt.value = course;
          opt.textContent = course;
          courseSelect.appendChild(opt);
        });
      }
    }

    function validateEnrollForm() {
      const program = document.getElementById("program").value;
      const course = document.getElementById("course").value;
      const semester = document.getElementById("semester").value;

      let isValid = true;
      document.querySelectorAll(".error-message").forEach(el => el.textContent = "");

      if (!program) {
        document.getElementById("programError").textContent = "Please select a program.";
        isValid = false;
      }
      if (!course) {
        document.getElementById("courseError").textContent = "Please select a course.";
        isValid = false;
      }
      if (!semester) {
        document.getElementById("semesterError").textContent = "Please select a semester.";
        isValid = false;
      }

      return isValid;
    }
  </script>

</body>
</html>
