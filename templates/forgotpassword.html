<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - BEU Syllabus App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3f51b5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input:focus {
      border-color: #3f51b5;
      outline: none;
    }

    .error-message {
      color: red;
      font-size: 0.85em;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3f51b5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3eaa;
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="forgotEmail">Enter your email</label>
        <input type="email" id="forgotEmail" name="email" required>
        <div class="error-message" id="forgotEmailError"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="footer">
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <!-- âœ… Linked validation.js -->
  <script src="validation.js"></script>

</body>
</html>
