{% extends "base.html" %}

{% block title %}Login - Syllabus Manager{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    
    .login-card {
        max-width: 400px;
        width: 100%;
        background: white;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }
    
    .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
    }
    
    .login-body {
        padding: 2rem;
    }
    
    .form-floating {
        margin-bottom: 1rem;
    }
    
    .btn-login {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 0.5rem;
        color: white;
        font-weight: 600;
        transition: transform 0.2s;
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        color: white;
    }
    
    .login-footer {
        text-align: center;
        padding: 1rem 2rem 2rem;
        border-top: 1px solid #dee2e6;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h3><i class="fas fa-graduation-cap me-2"></i>Syllabus Manager</h3>
            <p class="mb-0">Welcome back! Please sign in to your account.</p>
        </div>
        
        <div class="login-body">
            <form method="POST">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
        </div>
        
        <div class="login-footer">
            <p class="mb-2">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-decoration-none">Register here</a></p>
            <p class="mb-0"><a href="{{ url_for('auth.admin_login') }}" class="text-decoration-none">Admin Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
