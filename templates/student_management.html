<!DOCTYPE html>
<html>
<head>
  <title>Subject Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .form-box {
      width: 420px;
      margin: 60px auto;
      padding: 25px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #5C4DFF;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #5C4DFF;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a3ce2;
    }
  </style>
  <script src="validation.js"></script>
</head>
<body>
  <div class="form-box">
    <h2>Subject Management</h2>
    <form onsubmit="return validateSubjectForm()">
      <select id="course" required>
        <option value="">Select Course</option>
        <option>B.Tech</option>
        <option>Diploma</option>
        <option>MCA</option>
      </select>

      <select id="program" required>
        <option value="">Select Program</option>
        <option>Computer Science</option>
        <option>Mechanical</option>
        <option>Electrical</option>
      </select>

      <select id="semester" required>
        <option value="">Select Semester</option>
        <option>Semester 1</option>
        <option>Semester 2</option>
        <option>Semester 3</option>
        <option>Semester 4</option>
        <option>Semester 5</option>
        <option>Semester 6</option>
        <option>Semester 7</option>
        <option>Semester 8</option>
      </select>

      <input type="text" id="subject" placeholder="Subject Name" required>
      <input type="text" id="code" placeholder="Subject Code" required>
      <textarea id="description" placeholder="Description" rows="3" required></textarea>

      <button type="submit">Add Subject</button>
    </form>
  </div>
</body>
</html>
